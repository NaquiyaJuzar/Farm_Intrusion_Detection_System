<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traffic Safety - Object Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            background: #fff;
            color: #2c3e50;
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #777;
            font-size: 1.1rem;
            margin-top: 0;
        }

        .upload-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }

        .upload-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        .upload-buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            margin-bottom: 10px; /* Add some margin below buttons when wrapped */
        }

        .upload-buttons .upload-btn {
            background-color: #3498db;
            color: white;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
        }

        .upload-buttons .predict-btn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.2);
        }

        .upload-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: #fff;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.15rem;
            padding: 1rem 1.5rem;
            background-color: #343a40;
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            margin: 0;
            text-align: center; /* Center the card title */
        }

        .image-display .card-body,
        .results-display .card-body {
            padding: 20px;
            text-align: center;
        }

        .image-container video,
        .image-container img,
        .results-image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .results-display {
            overflow: auto;
            max-height: 400px; /* Use max-height for better responsiveness */
        }

        /* Remove the .logo styles completely */

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            display: none; /* Keep it hidden by default */
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 1.5rem 0;
                margin-bottom: 1.5rem;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .upload-section {
                padding: 20px;
                margin-bottom: 1.5rem;
            }

            .upload-buttons {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .upload-buttons button {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .card-title {
                font-size: 1.1rem;
                padding: 0.8rem 1.2rem;
            }

            .image-display .card-body,
            .results-display .card-body {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Cattle Intrusion</h1>
        </div>
    </div>

    <div class="container">
        <div class="upload-section mb-4">
            <form class="row upload-buttons">
                <div class="col-md-6 mb-2 mb-md-0">
                    <button type="button" class="btn upload-btn btn-block" id="uload">
                        <i class="fas fa-upload mr-2"></i> Upload Image/Video
                    </button>
                </div>
                <div class="col-md-6">
                    <button id="send" type="button" class="btn predict-btn btn-block">
                        <i class="fas fa-magic mr-2"></i> Predict
                    </button>
                </div>
                <input type="hidden" class="form-control mr-2" id="url" placeholder="Enter REST Api url..."
                    value="../predict" />
                <input name="upload" type="file" id="fileinput" style="position:absolute;top:-500px; display: none;"
                    accept="image/*, video/*" /><br />
            </form>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card image-display">
                    <h5 class="card-title">Input</h5>
                    <div class="card-body image-container">
                        <video autoplay id="video"
                            poster="https://img.freepik.com/free-vector/group-young-people-posing-photo_52683-18824.jpg?size=338&ext=jpg"
                            style="display: block;"></video>
                        <img src="" class="" id="photo" style="display: none;">
                        <canvas style="display:none;" id="canvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card results-display">
                    <h5 class="card-title">Prediction Results</h5>
                    <div class="card-body results-image-container">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading">
        <div class="loader"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1yrVva641YciStQOYeNiDIAMqc2vN6hHGnFjBmRQ6LgxvKt9LuLk3+iau6U" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            $("#loading").hide();
            var videoElement = document.getElementById('video');
            var photoElement = document.getElementById('photo');
            var canvasElement = document.getElementById('canvas');
            var baseData = "";

            $('#send').click(function (evt) {
                if (baseData) {
                    $("#loading").show();
                    var url = $("#url").val();
                    $.ajax({
                        url: url,
                        type: "post",
                        cache: false,
                        async: true,
                        crossDomain: true,
                        headers: {
                            'Content-Type': 'application/json',
                            'Access-Control-Allow-Origin': '*'
                        },
                        data: JSON.stringify({
                            image: baseData
                        }),
                        success: function (res) {
                            $(".results-image-container").html("");
                            if (res && res.image) {
                                var imageData = res.image;
                                $(".results-image-container").append("<img src='data:image/jpeg;base64," +
                                    imageData + "' alt='Prediction Result' class='img-fluid rounded'/>");
                            } else {
                                $(".results-image-container").html("<p class='text-center'>No prediction results found.</p>");
                            }
                            $("#loading").hide();
                        },
                        error: function (xhr, status, error) {
                            console.error("Prediction request failed:", error);
                            $(".results-image-container").html("<p class='text-danger text-center'>Error during prediction.</p>");
                            $("#loading").hide();
                        }
                    });
                } else {
                    alert("Please upload an image or provide video input first.");
                }
            });

            $('#uload').click(function (evt) {
                $('#fileinput').focus().trigger('click');
            });

            $("#fileinput").change(function () {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var imageUrl = e.target.result;
                        var img = new Image();
                        img.crossOrigin = 'Anonymous';
                        img.onload = function () {
                            var canvas = document.createElement('CANVAS');
                            var ctx = canvas.getContext('2d');
                            canvas.height = this.height;
                            canvas.width = this.width;
                            ctx.drawImage(this, 0, 0);
                            baseData = canvas.toDataURL('image/jpeg', 0.9).replace(/^data:image.+;base64,/, '');
                            canvas = null;
                        };
                        img.src = imageUrl;
                        photoElement.src = imageUrl;
                        photoElement.style.display = 'block';
                        videoElement.style.display = 'none';
                    };
                    reader.readAsDataURL(this.files[0]);
                } else {
                    baseData = "";
                    photoElement.src = "";
                    photoElement.style.display = 'none';
                    videoElement.style.display = 'block';
                }
            });
        });
    </script>
</body>

</html>
